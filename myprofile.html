<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Kasi Hustle</title> <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- NEW: Simplified Profile Page Styles --- */
        html, body {
            margin: 0;

        }

        .profile-page {
            min-height: 80vh;
        }

        /* --- NEW: Add margin-top to the main container --- */
        main.container {
            margin-top: 30px; 
        }

        /* Simple Header */
        .profile-header-simple {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-avatar {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--surface-color);
            box-shadow: var(--shadow-md);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid var(--background-color);
            font-size: 0.9rem;
        }
        .edit-avatar-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .profile-header-simple h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
        }
        
        .profile-header-simple p {
            font-size: 1rem;
            color: var(--text-light);
            margin: 0;
        }
        
        /* Account Menu */
        .account-menu {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu-card-link {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            text-decoration: none;
            color: var(--text-color);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        
        .menu-card-link:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        
        .menu-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 20px;
            width: 30px;
            text-align: center;
        }
        
        .menu-text h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }
        
        .menu-text p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .menu-chevron {
            margin-left: auto;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        /* Logout Button */
        #logout-btn {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 30px auto 0 auto;
            text-align: center;
        }

    </style>
</head>
<body class="profile-page">
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><h2><a href="index.html">Kasi Hustle</a></h2></div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-services.html" class="nav-link">Find Services</a>
                <div id="auth-container" class="waiting-auth">
                    </div>
                <button class="btn-theme theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>
            </div>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <main class="container">
        
        <div class="profile-header-simple">
            <div class="profile-avatar">
                <img src="default-profile-picture.png" alt="User Avatar" id="profileImage">
                <label for="imageUpload" class="edit-avatar-btn">
                    <i class="fas fa-pencil-alt"></i>
                </label>
                <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            </div>
            <h1 id="user-name">Hello, Loading...</h1>
            <p id="user-email">Loading email...</p>
        </div>

        <div class="account-menu">
            <a href="chat.html" class="menu-card-link">
                <i class="fas fa-comments menu-icon"></i>
                <div class="menu-text">
                    <h3>Messages</h3>
                    <p>View your conversations with providers</p>
                </div>
                <i class="fas fa-chevron-right menu-chevron"></i>
            </a>

            <a href="notifications.html" class="menu-card-link">
                <i class="fas fa-bell menu-icon"></i>
                <div class="menu-text">
                    <h3>Notifications</h3>
                    <p>See updates on your service requests</p>
                </div>
                <i class="fas fa-chevron-right menu-chevron"></i>
            </a>
            
            <a href="account-settings.html" class="menu-card-link">
                <i class="fas fa-user-cog menu-icon"></i>
                <div class="menu-text">
                    <h3>Account Settings</h3>
                    <p>Manage password, email, and preferences</p>
                </div>
                <i class="fas fa-chevron-right menu-chevron"></i>
            </a>
            
            <button id="logout-btn" class="btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
        
    </main>

    <script src="theme.js"></script>
    <script type="module" src="auth-status.js"></script> 
    
    <script type="module">
    // Import signOut along with other functions
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { auth, db } from './firebase-config.js';

    const profileImage = document.getElementById('profileImage');
    const imageUploadInput = document.getElementById('imageUpload');
    const logoutBtn = document.getElementById('logout-btn');
    const userNameDisplay = document.getElementById('user-name');
    const userEmailDisplay = document.getElementById('user-email');
    
    let currentUserId = null;

    // --- Load User Data ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUserId = user.uid;
            
            const userDocRef = doc(db, "users", currentUserId);
            const userDocSnap = await getDoc(userDocRef);

            let userData = {};
            if (userDocSnap.exists()) {
                userData = userDocSnap.data();
            } else {
                console.log("No user document! Creating one.");
                // Create a basic doc if one doesn't exist
                userData = {
                    email: user.email,
                    fullName: user.displayName || "New User",
                    role: 'Personal'
                };
                await setDoc(userDocRef, userData);
            }
            
            // Populate the header
            userNameDisplay.textContent = `Hello, ${userData.fullName || 'User'}`;
            userEmailDisplay.textContent = userData.email || 'No email provided';
            
            // Save name to localStorage for nav bar consistency
            localStorage.setItem('userName', userData.fullName || 'User');
            localStorage.setItem('userRole', userData.role || 'Personal');

            // Load profile image from localStorage
            const localImage = localStorage.getItem(`userProfileImage_${currentUserId}`);
            profileImage.src = localImage || 'default-profile-picture.png';

        } else {
            // If logged out, redirect to auth page
            window.location.href = "auth.html";
        }
    });

    // --- Image Upload Logic ---
    imageUploadInput.addEventListener('change', function(event) {
        if (!currentUserId) return;
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Image = e.target.result;
                profileImage.src = base64Image;
                
                const imageKey = `userProfileImage_${currentUserId}`;
                
                try {
                    localStorage.setItem(imageKey, base64Image);
                    
                    // Dispatch event for nav bar update
                    window.dispatchEvent(new CustomEvent('storage:logoUpdate', {
                        detail: { key: imageKey, value: base64Image }
                    }));
                    
                } catch (error) {
                    console.error("Error saving image to localStorage:", error);
                    console.log("Could not save image. The file might be too large.");
                }
            }
            reader.readAsDataURL(file);
        }
    });
    
    // --- Logout Logic ---
    logoutBtn.addEventListener('click', async () => {
        try {
            await signOut(auth);
            // Clear all relevant local storage items
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('userProfileImage_') || key.startsWith('businessLogo_') || key === 'userRole' || key === 'userName') {
                    localStorage.removeItem(key);
                }
            });
            window.location.href = "index.html"; // Go to home page
        } catch (error) {
            console.error("Logout Error:", error);
            console.log("Failed to log out. Please try again.");
        }
    });

    </script>
</body>
</html>
