<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kasi Hustle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Role Selector Styles */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-role {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .btn-role i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .btn-role:hover {
            border-color: var(--secondary-color);
            background: var(--surface-color);
        }

        .btn-role.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn-role.selected i {
            color: #fff;
        }
        
        /* NEW: Style for auth error messages */
        .auth-message {
            display: none; 
            color: var(--primary-color); 
            background-color: var(--surface-color); 
            border: 1px solid var(--border-color); 
            padding: 12px; 
            border-radius: var(--border-radius); 
            margin-bottom: 15px; 
            text-align: center;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .role-selector {
                flex-direction: column;
            }
        }
    </style>
    </head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-toggle">
            <button id="show-login" class="active">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>
        
        <!-- NEW: Message div for errors -->
        <div id="auth-message" class="auth-message"></div>

        <div class="social-auth" id="social-auth">
            <button id="google-signin-btn" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                Continue with Google
            </button>
        </div>

        <div class="divider"><span>OR</span></div>

        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <!-- Updated form with ID -->
            <form id="login-form-element">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary" id="login-submit-btn">Login</button>
                <p class="form-switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>

            <label style="display: block; text-align: left; margin-bottom: 10px; font-weight: 500;">Select Account Type:</label>
            <div class="role-selector" id="role-selector">
                <button type="button" class="btn-role selected" data-role="Personal" id="role-personal">
                    <i class="fas fa-user"></i>
                    <span>Personal</span>
                </button>
                <button type="button" class="btn-role" data-role="Service Provider" id="role-provider">
                    <i class="fas fa-tools"></i> <span>Service Provider</span>
                </button>
                </div>
            <!-- Updated form with ID -->
            <form id="signup-form-element">
                 <div class="input-group">
                    <label for="signup-name" id="name-label">Full Name</label> <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                 <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary" id="signup-submit-btn">Create Account</button>
                 <p class="form-switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
         <div class="auth-home-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <!-- This script handles the visual toggling of forms -->
    <script>
    // --- TAB/FORM TOGGLING ELEMENTS ---
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const switchToSignupLink = document.getElementById('switch-to-signup');
    const switchToLoginLink = document.getElementById('switch-to-login');

    // --- ROLE SELECTION ELEMENTS ---
    const roleSelector = document.getElementById('role-selector');
    const roleButtons = roleSelector.querySelectorAll('.btn-role');
    const nameLabel = document.getElementById('name-label');
    const socialAuthDiv = document.getElementById('social-auth');

    // Default to Personal role
    let selectedRole = 'Personal';

    // --- Form Toggling Logic ---
    function showLogin() {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        showLoginBtn.classList.add('active');
        showSignupBtn.classList.remove('active');
    }

    function showSignup() {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        showLoginBtn.classList.remove('active');
        showSignupBtn.classList.add('active');
    }

    showLoginBtn.addEventListener('click', showLogin);
    switchToLoginLink.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
    showSignupBtn.addEventListener('click', showSignup);
    switchToSignupLink.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });


    // --- UPDATED: ROLE SELECTION LOGIC ---
    function updateRoleSelection(role) {
        selectedRole = role; // Update the global variable
        roleButtons.forEach(btn => {
            if (btn.dataset.role === role) {
                btn.classList.add('selected');
            } else {
                btn.classList.remove('selected');
            }
        });
        // Update name label
        if (role === 'Service Provider') {
            nameLabel.textContent = 'Business Name';
        } else {
            nameLabel.textContent = 'Full Name';
        }
    }

    roleButtons.forEach(button => {
        button.addEventListener('click', () => {
            updateRoleSelection(button.dataset.role);
        });
    });

    // Initial role setup on load (defaults to Personal)
    updateRoleSelection(selectedRole);
    </script>
    
    <!-- NEW: This script handles all Firebase Authentication -->
    <script type="module">
        // Import Firebase services
        import { 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { 
            doc, 
            setDoc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { auth, db } from './firebase-config.js';

        // --- Get Elements ---
        const loginFormElement = document.getElementById('login-form-element');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginSubmitBtn = document.getElementById('login-submit-btn');

        const signupFormElement = document.getElementById('signup-form-element');
        const signupNameInput = document.getElementById('signup-name');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupConfirmPasswordInput = document.getElementById('signup-confirm-password');
        const signupSubmitBtn = document.getElementById('signup-submit-btn');

        const googleSignInBtn = document.getElementById('google-signin-btn');
        const authMessageDiv = document.getElementById('auth-message');
        
        let isRedirecting = false; // Prevent multiple redirects

        // --- Utility to show messages ---
        function showMessage(message, isError = true) {
            authMessageDiv.textContent = message;
            authMessageDiv.style.display = 'block';
            authMessageDiv.style.color = isError ? 'var(--primary-color)' : 'var(--success-color)'; // Assuming you have a success color
        }
        function hideMessage() {
            authMessageDiv.style.display = 'none';
        }

        // --- 1. SIGNUP LOGIC ---
        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage();
            signupSubmitBtn.disabled = true;
            signupSubmitBtn.textContent = 'Creating...';

            const fullName = signupNameInput.value;
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const confirmPassword = signupConfirmPasswordInput.value;
            // 'selectedRole' is available from the script above
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.');
                signupSubmitBtn.disabled = false;
                signupSubmitBtn.textContent = 'Create Account';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User created in Auth, now save to Firestore
                    const user = userCredential.user;
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        fullName: fullName, // This is the Business Name or Full Name
                        role: selectedRole,
                        createdAt: new Date().toISOString()
                    };
                    
                    // Save to Firestore
                    return setDoc(doc(db, "users", user.uid), userData);
                })
                .then(() => {
                    // Success! No need to redirect here, onAuthStateChanged will handle it.
                    console.log('User created and data saved to Firestore.');
                    // The onAuthStateChanged listener will now fire and handle the redirect.
                })
                .catch((error) => {
                    showMessage(getFriendlyAuthError(error.code));
                })
                .finally(() => {
                    signupSubmitBtn.disabled = false;
                    signupSubmitBtn.textContent = 'Create Account';
                });
        });

        // --- 2. LOGIN LOGIC ---
        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessage();
            loginSubmitBtn.disabled = true;
            loginSubmitBtn.textContent = 'Logging in...';

            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success! onAuthStateChanged will handle the redirect.
                    console.log('User logged in.');
                })
                .catch((error) => {
                    showMessage(getFriendlyAuthError(error.code));
                })
                .finally(() => {
                    loginSubmitBtn.disabled = false;
                    loginSubmitBtn.textContent = 'Login';
                });
        });

        // --- 3. GOOGLE SIGN-IN LOGIC ---
        googleSignInBtn.addEventListener('click', () => {
            hideMessage();
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    // User signed in, now create/update their Firestore doc
                    const user = result.user;
                    // 'selectedRole' from the other script is used here to assign role on Google Sign-Up
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        fullName: user.displayName, // Google provides this
                        role: selectedRole, // Assign role chosen on UI
                        createdAt: new Date().toISOString()
                    };
                    
                    // Use setDoc with { merge: true } to create or update
                    // This won't overwrite data if they already exist
                    return setDoc(doc(db, "users", user.uid), userData, { merge: true });
                })
                .then(() => {
                    // Success! onAuthStateChanged will handle the redirect.
                    console.log('Google user saved to Firestore.');
                })
                .catch((error) => {
                    showMessage(getFriendlyAuthError(error.code));
                });
        });

        // --- 4. AUTH STATE OBSERVER (Handles All Redirects) ---
        onAuthStateChanged(auth, async (user) => {
            if (user && !isRedirecting) {
                isRedirecting = true; // Set flag
                console.log('Auth state changed, user logged in:', user.uid);
                
                // User is logged in, check their role in Firestore
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        
                        // *** THIS IS THE REDIRECT LOGIC YOU REQUESTED ***
                        if (userData.role === 'Service Provider') {
                            window.location.href = 'business-profile.html';
                        } else {
                            // Default redirect for "Personal" or other roles
                            window.location.href = 'index.html'; 
                        }
                    } else {
                        // This might happen if Firestore doc creation failed or is slow
                        // We'll log an error and send to index.
                        console.error('User is logged in, but no Firestore doc found. This might be a new Google Sign-In.');
                        // For Google Sign-In, the doc might still be writing.
                        // We'll wait a tiny bit, but usually the redirect logic handles this.
                        // For safety, redirect to index.
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error("Error fetching user document:", error);
                    showMessage("Could not verify user role. Redirecting to home.");
                    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                }
            } else if (!user) {
                // User is logged out
                console.log('User is logged out.');
                isRedirecting = false; // Reset flag
            }
        });

        // --- 5. Friendly Error Message Helper ---
        function getFriendlyAuthError(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password. Please try again.';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use at least 6 characters.';
                case 'auth/popup-closed-by-user':
                    return 'Google Sign-In was cancelled.';
                default:
                    return 'An unknown error occurred. Please try again.';
            }
        }

    </script>
</body>
</html>
