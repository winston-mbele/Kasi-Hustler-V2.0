<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kasi Hustle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Role Selector Styles */
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-role {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--background-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .btn-role i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .btn-role:hover {
            border-color: var(--secondary-color);
            background: var(--surface-color);
        }

        .btn-role.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn-role.selected i {
            color: #fff;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .role-selector {
                flex-direction: column;
            }
        }
    </style>
    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDoc, doc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
        import { auth, db } from './firebase-config.js';

        // --- REDIRECTION LOGIC (Now simplified for 2 roles) ---
        async function redirectToProfile(userId) {
            const userDocRef = doc(db, "users", userId);
            const userDocSnap = await getDoc(userDocRef);
            let role = 'Personal'; // Default to Personal
            let redirectUrl = 'myprofile.html';

            if (userDocSnap.exists()) {
                role = userDocSnap.data().role || 'Personal';
            } else {
                 console.warn("[AUTH] User document not found in Firestore during redirect check. Defaulting to Personal.");
            }

            // Save role locally for auth-status.js navigation
            localStorage.setItem('userRole', role);

            // UPDATED: Simplified redirection logic
            if (role === 'Service Provider') {
                redirectUrl = 'business-profile.html'; // Service Providers now go here
            } else { // Handles 'Personal' or any unexpected/missing role
                redirectUrl = 'myprofile.html';
            }

            console.log(`[AUTH] User Role Detected: ${role}`);
            console.log(`[AUTH] Redirecting to: ${redirectUrl}`);

            window.location.href = redirectUrl;
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is already logged in, redirect them based on role
                redirectToProfile(user.uid);
            }
            // If no user, stay on auth page
        });
    </script>
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-toggle">
            <button id="show-login" class="active">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>

        <!-- Social Auth (Google Sign-in) -->
        <div class="social-auth" id="social-auth">
            <button id="google-signin-btn" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo">
                Continue with Google
            </button>
        </div>

        <div class="divider"><span>OR</span></div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="form-switch-text">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Create Account</h2>

            <!-- UPDATED: Account Type Selection (Now 2 Roles) -->
            <label style="display: block; text-align: left; margin-bottom: 10px; font-weight: 500;">Select Account Type:</label>
            <div class="role-selector" id="role-selector">
                <button type="button" class="btn-role selected" data-role="Personal" id="role-personal">
                    <i class="fas fa-user"></i>
                    <span>Personal</span>
                </button>
                <!-- RENAMED: Was Business, now Service Provider -->
                <button type="button" class="btn-role" data-role="Service Provider" id="role-provider">
                    <i class="fas fa-tools"></i> <!-- CHANGED ICON -->
                    <span>Service Provider</span>
                </button>
                <!-- REMOVED: Original Service Provider button -->
            </div>
            <!-- END UPDATED: Account Type Selection -->

            <form>
                 <div class="input-group">
                    <label for="signup-name" id="name-label">Full Name</label> <!-- Label text will be updated by JS -->
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                 <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                 <p class="form-switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
            </form>
        </div>
         <div class="auth-home-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script type="module">
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { auth, db } from './firebase-config.js';

    // --- RE-IMPORT REDIRECT FUNCTION (defined in head) ---
    // Assuming redirectToProfile is globally available from the script in <head>
    // If not, it needs to be redefined here or passed properly.
    // For simplicity, we assume it's available.

    // Elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const switchToSignupLink = document.getElementById('switch-to-signup');
    const switchToLoginLink = document.getElementById('switch-to-login');
    const socialAuthDiv = document.getElementById('social-auth');

    // Role selection elements
    const roleSelector = document.getElementById('role-selector');
    const roleButtons = roleSelector.querySelectorAll('.btn-role');
    const nameLabel = document.getElementById('name-label');

    // Default to Personal role
    let selectedRole = 'Personal';

    // --- Form Toggling ---
    function showLogin() {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        showLoginBtn.classList.add('active');
        showSignupBtn.classList.remove('active');
    }

    function showSignup() {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        showLoginBtn.classList.remove('active');
        showSignupBtn.classList.add('active');
    }

    showLoginBtn.addEventListener('click', showLogin);
    switchToLoginLink.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
    showSignupBtn.addEventListener('click', showSignup);
    switchToSignupLink.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });

    // --- Role Selection Logic (UPDATED for 2 roles) ---
    function updateRoleSelection(role) {
        selectedRole = role; // Update the global variable
        roleButtons.forEach(btn => btn.classList.remove('selected'));

        // Find the button with the matching data-role and select it
        const targetButton = document.querySelector(`.btn-role[data-role="${role}"]`);
        if (targetButton) {
            targetButton.classList.add('selected');
        } else {
             console.warn(`Button for role "${role}" not found.`);
             // Fallback to selecting the first button if the target isn't found
             roleButtons[0]?.classList.add('selected');
             selectedRole = roleButtons[0]?.dataset.role || 'Personal';
        }


        // Update Label and Google Button visibility
        if (role === 'Service Provider') { // Check for the new role name
            nameLabel.textContent = 'Full Name / Business Name'; // Adjusted label
            socialAuthDiv.style.display = 'none'; // Hide Google button for Service Provider
        } else { // Handles 'Personal'
            nameLabel.textContent = 'Full Name';
            socialAuthDiv.style.display = 'block'; // Show Google button for Personal
        }
    }

    roleButtons.forEach(button => {
        button.addEventListener('click', () => {
            updateRoleSelection(button.dataset.role);
        });
    });

    // --- Google Sign-In (Only for Personal role now) ---
    const googleSignInBtn = document.getElementById('google-signin-btn');
    googleSignInBtn.addEventListener('click', async () => {
        // Ensure only Personal role uses Google Sign-in effectively
        if (selectedRole !== 'Personal') {
             console.log("Google Sign-In is recommended for Personal accounts.");
             // Optionally visually disable or hide the button if role is not Personal
             return; // Or proceed but default role to Personal
        }

        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            let finalRole = 'Personal'; // Default for Google Sign-In

            if (!userDocSnap.exists()) {
                // First time Google Sign-In: save as Personal
                await setDoc(userDocRef, {
                    fullName: user.displayName,
                    email: user.email,
                    role: 'Personal', // Force Personal for Google Sign-In
                });
            } else {
                 // Returning user: maintain their existing role unless it's Business (no longer exists)
                 const existingRole = userDocSnap.data().role;
                 finalRole = (existingRole === 'Business') ? 'Personal' : (existingRole || 'Personal'); // Map old Business role to Personal
            }

            // Update local storage and redirect
            localStorage.setItem('userRole', finalRole);
            redirectToProfile(user.uid); // Use the global redirect function

        } catch (error) {
            console.error("Error during Google sign-in:", error);
            console.log(`Google Sign-In Error: ${error.message}`);
        }
    });

    // --- Email/Password Sign Up (Uses selectedRole) ---
    const signupFormElement = signupForm.querySelector('form');
    signupFormElement.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        if (password !== confirmPassword) {
            console.log("Passwords do not match!");
            // Add user feedback here later (e.g., display error message)
            return;
        }

        // --- Debugging Log ---
        console.log(`[AUTH SIGNUP] Role selected just before saving: ${selectedRole}`);
        // ---------------------

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Update Firebase Auth profile displayName
            await updateProfile(user, { displayName: name });

            // Create user document in Firestore with the selected role
            await setDoc(doc(db, "users", user.uid), {
                fullName: name, // Store the name (could be personal or business name based on label)
                email: email,
                role: selectedRole // Save the currently selected role ('Personal' or 'Service Provider')
            });

            // Update local storage and redirect
            localStorage.setItem('userRole', selectedRole);
            redirectToProfile(user.uid); // Use the global redirect function

        } catch (error) {
            console.error("Error signing up:", error);
            console.log(`Error signing up: ${error.message}`);
             // Add user feedback here later
        }
    });

    // --- Email/Password Login ---
    const loginFormElement = loginForm.querySelector('form');
    loginFormElement.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            // Redirect will be handled by onAuthStateChanged OR the specific redirect function
            // We just need to ensure the user exists, then call redirectToProfile
            redirectToProfile(userCredential.user.uid); // Use the global redirect function

        } catch (error) {
            console.error("Error signing in:", error);
            console.log(`Error signing in: ${error.message}`);
             // Add user feedback here later
        }
    });

    // Initial role setup on load (defaults to Personal)
    updateRoleSelection(selectedRole);

    </script>
</body>
</html>
